<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wolf Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>
    
    <!-- Ground (Forest Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="20 20"></a-plane>
    
    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="-2 3 2" width="4" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Wolf Habitat" align="center" color="#000" width="5" position="-2 3.5 2.2"></a-text>

    <!-- Detailed Wolf Model Template -->
    <a-mixin id="wolf">
      <!-- Body -->
      <a-box position="0 1 0" width="1.5" height="0.7" depth="3" color="#696969"></a-box>
      <!-- Head -->
      <a-box position="0 1.45 -1.8" width="1" height="0.6" depth="1" color="#696969"></a-box>
      <!-- Ears -->
      <a-cone position="0.3 1.9 -1.5" height="0.3" radius-bottom="0.3" color="#696969"></a-cone>
      <a-cone position="-0.3 1.9 -1.5" height="0.3" radius-bottom="0.3" color="#696969"></a-cone>
      <!-- Eyes -->
      <a-sphere position="0.3 1.6 -2.3" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="-0.3 1.6 -2.3" radius="0.1" color="#000000"></a-sphere>
      <!-- Legs -->
      <a-box position="0.5 0.35 1" width="0.3" height="0.9" depth="0.3" color="#696969"></a-box>
      <a-box position="-0.5 0.35 1" width="0.3" height="0.9" depth="0.3" color="#696969"></a-box>
      <a-box position="0.5 0.35 -0.5" width="0.3" height="0.9" depth="0.3" color="#696969"></a-box>
      <a-box position="-0.5 0.35 -0.5" width="0.3" height="0.9" depth="0.3" color="#696969"></a-box>
      <!-- Tail -->
      <a-cylinder position="0 0.9 1.5" rotation="0 0 20" radius="0.15" height="1" color="#696969"></a-cylinder>
    </a-mixin>

    <!-- Detailed Wolves -->
    <a-entity mixin="wolf" position="0 0 -5" rotation="0 30 0"></a-entity>
    <a-entity mixin="wolf" position="2 0 -8" rotation="0 -30 0"></a-entity>
    <a-entity mixin="wolf" position="-3 0 -6" rotation="0 45 0"></a-entity>
    <a-entity mixin="wolf" position="4 0 -7" rotation="0 -15 0"></a-entity>

    <!-- Trees -->
    <a-entity>
      <a-cylinder position="5 2 -5" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="5 4 -5" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="-7 2 -10" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-7 4 -10" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="3 2 -15" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="3 4 -15" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="10 2 -20" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="10 4 -20" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Rock Formation -->
    <a-sphere position="2 0.5 -3" radius="0.7" color="#808080"></a-sphere>
    <a-box position="1.8 0.6 -3.2" width="0.4" height="0.4" depth="0.4" color="#708090"></a-box>
    <a-sphere position="1.5 0.4 -2.8" radius="0.5" color="#909090"></a-sphere>
    <a-sphere position="4 0.5 -6" radius="0.8" color="#808080"></a-sphere>
    <a-box position="3.8 0.6 -5.8" width="0.5" height="0.5" depth="0.5" color="#708090"></a-box>

    <!-- River -->
    <a-plane position="0 -0.05 -15" rotation="-90 0 0" color="#1E90FF" width="100" height="5"></a-plane>

    <!-- Small Bridge -->
    <a-box position="0 0.25 -15" width="4" height="0.2" depth="5" color="#A0522D"></a-box>
    <a-box position="1.5 0.1 -15" width="0.1" height="0.5" depth="5" color="#8B4513"></a-box>
    <a-box position="-1.5 0.1 -15" width="0.1" height="0.5" depth="5" color="#8B4513"></a-box>

    <!-- Bushes and Shrubs -->
    <a-sphere position="-3 0.5 -9" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="4 0.5 -12" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="-5 0.5 -13" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="6 0.5 -8" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="-4 0.5 -4" radius="1" color="#228B22"></a-sphere>

    <!-- Flowers -->
    <a-entity>
      <a-cylinder position="2 0 -6" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
      <a-sphere position="2 0.5 -6" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="2.5 0 -6.5" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
      <a-sphere position="2.5 0.5 -6.5" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="3 0 -7" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
      <a-sphere position="3 0.5 -7" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="3.5 0 -7.5" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
      <a-sphere position="3.5 0.5 -7.5" radius="0.2" color="#FF69B4"></a-sphere>
    </a-entity>

    <!-- Pebble Path -->
    <a-entity>
      <a-sphere position="0 -0.01 -1" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="0.2 -0.01 -1.2" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="0.4 -0.01 -1.4" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="0.6 -0.01 -1.6" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="0.8 -0.01 -1.8" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="1 -0.01 -2" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="1.2 -0.01 -2.2" radius="0.1" color="#696969"></a-sphere>
      <a-sphere position="1.4 -0.01 -2.4" radius="0.1" color="#696969"></a-sphere>
    </a-entity>

    <!-- Log -->
    <a-cylinder position="5 0.7 -6" radius="0.3" height="2.5" rotation="90 0 0" color="#8B4513"></a-cylinder>
    <a-cylinder position="-7 0.7 -8" radius="0.3" height="3" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Bird Bath -->
    <a-sphere position="1 1 -2" radius="0.5" color="#1E90FF"></a-sphere>
    <a-cylinder position="1 0.5 -2" radius="0.2" height="1" color="#8B4513"></a-cylinder>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 15"></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
