<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frog Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Pond Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Frog Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Frog Model -->
    <a-entity position="0 0 -5" scale="1.5 1.5 1.5">
      <!-- Body -->
      <a-sphere position="0 0.25 0" radius="0.25" color="green"></a-sphere>

      <!-- Head -->
      <a-sphere position="0 0.5 0.15" radius="0.15" color="green"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.05 0.57 0.22" radius="0.03" color="white"></a-sphere>
      <a-sphere position="-0.05 0.57 0.22" radius="0.03" color="white"></a-sphere>
      <a-sphere position="0.05 0.57 0.25" radius="0.01" color="black"></a-sphere>
      <a-sphere position="-0.05 0.57 0.25" radius="0.01" color="black"></a-sphere>

      <!-- Legs -->
      <a-box position="0.15 0.1 0.1" width="0.08" height="0.02" depth="0.2" rotation="0 0 20" color="green"></a-box>
      <a-box position="-0.15 0.1 0.1" width="0.08" height="0.02" depth="0.2" rotation="0 0 -20" color="green"></a-box>

      <!-- Arms -->
      <a-box position="0.1 0.2 -0.1" width="0.05" height="0.02" depth="0.1" rotation="0 0 40" color="green"></a-box>
      <a-box position="-0.1 0.2 -0.1" width="0.05" height="0.02" depth="0.1" rotation="0 0 -40" color="green"></a-box>
    </a-entity>

    <!-- Pond -->
    <a-circle position="-4 0 -7" radius="3" color="#4682B4" rotation="-90 0 0"></a-circle>

    <!-- Water Lilies -->
    <a-ring position="-4 0 -7" radius-outer="0.5" radius-inner="0.4" color="green" rotation="-90 0 0"></a-ring>
    <a-ring position="-3 0 -6.5" radius-outer="0.5" radius-inner="0.4" color="green" rotation="-90 0 0"></a-ring>
    <a-ring position="-5 0 -7.5" radius-outer="0.5" radius-inner="0.4" color="green" rotation="-90 0 0"></a-ring>

    <!-- Trees and Pond Elements -->
    <a-entity>
      <a-cylinder position="4 2 -6" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="4 4 -6" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="-6 2 -9" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-6 4 -9" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Log -->
    <a-cylinder position="1 0.6 -2" radius="0.3" height="2" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Rock Formation -->
    <a-sphere position="0 0.5 -4" radius="0.5" color="#808080"></a-sphere>
    <a-box position="0.3 0.6 -4.3" width="0.4" height="0.4" depth="0.4" color="#708090"></a-box>
    <a-sphere position="-0.4 0.4 -3.7" radius="0.4" color="#909090"></a-sphere>

    <!-- Grass Patches -->
    <a-plane position="3 0 -10" rotation="-90 0 0" width="3" height="3" color="#006400"></a-plane>
    <a-plane position="-8 0 -5" rotation="-90 0 0" width="3" height="3" color="#228B22"></a-plane>
    <a-plane position="5 0 -12" rotation="-90 0 0" width="3" height="3" color="#7FFF00"></a-plane>

    <!-- Bushes -->
    <a-sphere position="-5 1 -3" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="6 1 -4" radius="1" color="#228B22"></a-sphere>

    <!-- Pebbles -->
    <a-entity>
      <a-sphere position="1 -0.1 -3" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1.2 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="0.8 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1 -0.1 -3.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera="fov: 80" position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
