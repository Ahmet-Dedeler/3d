<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beaver Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Forest Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Beaver Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Beaver Model -->
    <a-entity position="0 0 -5">
      <a-sphere position="0 1 0" radius="0.3" color="brown"></a-sphere>
      <a-cylinder position="0.4 1.2 0" radius="0.05" height="0.3" rotation="0 0 45" color="brown"></a-cylinder>
      <a-cylinder position="-0.4 1.2 0" radius="0.05" height="0.3" rotation="0 0 -45" color="brown"></a-cylinder>
      <a-cylinder position="0.15 0.5 0" radius="0.1" height="0.4" color="brown"></a-cylinder>
      <a-cylinder position="-0.15 0.5 0" radius="0.1" height="0.4" color="brown"></a-cylinder>
      <a-box position="0 0.3 -0.2" width="0.6" height="0.1" depth="0.2" rotation="10 0 0" color="darkbrown"></a-box>
    </a-entity>

    <!-- Lodge -->
    <a-entity>
      <a-cylinder position="3 0 -7" radius="1.5" height="1" color="brown" material="metalness: 0.8; roughness: 0.4;"></a-cylinder>
      <a-cone position="3 0.5 -7" radius-bottom="1.5" height="1" color="brown" material="metalness: 0.8; roughness: 0.6;"></a-cone>
    </a-entity>

    <!-- Trees and Forest Elements -->
    <a-entity>
      <a-cylinder position="3 2 -5" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="3 4 -5" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="-3 2 -8" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-3 4 -8" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Water Body -->
    <a-circle position="-5 0 -6" radius="3" color="#4682B4" rotation="-90 0 0"></a-circle>

    <!-- Log -->
    <a-cylinder position="2 0.6 -4" radius="0.3" height="2" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Rock Formation -->
    <a-sphere position="4 0.5 -6" radius="0.7" color="#808080"></a-sphere>
    <a-box position="4.2 0.6 -6.2" width="0.6" height="0.6" depth="0.6" color="#708090"></a-box>
    <a-sphere position="3.7 0.4 -5.8" radius="0.5" color="#909090"></a-sphere>

    <!-- Grass Patches -->
    <a-plane position="2 0 -5" rotation="-90 0 0" width="3" height="3" color="#006400"></a-plane>
    <a-plane position="-8 0 -5" rotation="-90 0 0" width="3" height="3" color="#228B22"></a-plane>
    <a-plane position="5 0 -10" rotation="-90 0 0" width="3" height="3" color="#7FFF00"></a-plane>

    <!-- Bushes -->
    <a-sphere position="-4 1 -3" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="5 1 -4" radius="1" color="#228B22"></a-sphere>

    <!-- Pebbles -->
    <a-entity>
      <a-sphere position="3 -0.1 -5" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="3.2 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2.8 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="3 -0.1 -5.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera="fov: 80" position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
