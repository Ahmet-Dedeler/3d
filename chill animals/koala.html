<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koala Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Forest Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="4" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Koala Habitat" align="center" color="#000" width="5" position="0 3.2 2.2"></a-text>

    <!-- Koala Model -->
    <a-entity position="0 0 -5" scale="0.6 0.6 0.6" rotation="0 180 0">
      <!-- Body -->
      <a-cylinder position="0 0.8 0" radius="0.25" height="0.7" color="#808080"></a-cylinder>

      <!-- Head -->
      <a-sphere position="0 1.6 0" radius="0.3" color="#808080"></a-sphere>

      <!-- Ears -->
      <a-sphere position="0.3 1.85 0" radius="0.15" color="#A9A9A9"></a-sphere>
      <a-sphere position="-0.3 1.85 0" radius="0.15" color="#A9A9A9"></a-sphere>

      <!-- Arms -->
      <a-box position="0.25 1.1 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 30" color="#808080"></a-box>
      <a-box position="-0.25 1.1 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 -30" color="#808080"></a-box>

      <!-- Legs -->
      <a-box position="0.1 0.3 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 20" color="#808080"></a-box>
      <a-box position="-0.1 0.3 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 -20" color="#808080"></a-box>
    </a-entity>

    <!-- Multiple Koalas -->
    <a-entity position="3 0 -8" scale="0.5 0.5 0.5" rotation="0 150 0">
      <a-cylinder position="0 0.6 0" radius="0.25" height="0.7" color="#808080"></a-cylinder>
      <a-sphere position="0 1.4 0" radius="0.3" color="#808080"></a-sphere>
      <a-sphere position="0.3 1.65 0" radius="0.15" color="#A9A9A9"></a-sphere>
      <a-sphere position="-0.3 1.65 0" radius="0.15" color="#A9A9A9"></a-sphere>
      <a-box position="0.25 0.9 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 30" color="#808080"></a-box>
      <a-box position="-0.25 0.9 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 -30" color="#808080"></a-box>
      <a-box position="0.1 0.1 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 20" color="#808080"></a-box>
      <a-box position="-0.1 0.1 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 -20" color="#808080"></a-box>
    </a-entity>

    <a-entity position="-3 0 -6" scale="0.6 0.6 0.6" rotation="0 180 0">
      <a-cylinder position="0 0.8 0" radius="0.25" height="0.7" color="#808080"></a-cylinder>
      <a-sphere position="0 1.6 0" radius="0.3" color="#808080"></a-sphere>
      <a-sphere position="0.3 1.85 0" radius="0.15" color="#A9A9A9"></a-sphere>
      <a-sphere position="-0.3 1.85 0" radius="0.15" color="#A9A9A9"></a-sphere>
      <a-box position="0.25 1.1 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 30" color="#808080"></a-box>
      <a-box position="-0.25 1.1 0" width="0.05" height="0.4" depth="0.05" rotation="0 0 -30" color="#808080"></a-box>
      <a-box position="0.1 0.3 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 20" color="#808080"></a-box>
      <a-box position="-0.1 0.3 0" width="0.08" height="0.5" depth="0.08" rotation="0 0 -20" color="#808080"></a-box>
    </a-entity>

    <!-- Trees -->
    <a-entity>
      <a-cylinder position="6 2 -10" radius="0.4" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="6 5 -10" radius="2" color="#006400"></a-sphere>
      <a-sphere position="6 7 -10" radius="1.5" color="#228B22"></a-sphere>

      <a-cylinder position="-6 2 -8" radius="0.4" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="-6 5 -8" radius="2" color="#006400"></a-sphere>
      <a-sphere position="-6 7 -8" radius="1.5" color="#228B22"></a-sphere>

      <a-cylinder position="10 2 -12" radius="0.4" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="10 5 -12" radius="2" color="#006400"></a-sphere>
      <a-sphere position="10 7 -12" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Bush -->
    <a-sphere position="-2 0.8 -4" radius="1.5" color="#228B22"></a-sphere>

    <!-- Rock Formation -->
    <a-sphere position="1 0.5 -3" radius="0.7" color="#808080"></a-sphere>
    <a-box position="1.2 0.6 -3.2" width="0.4" height="0.4" depth="0.4" color="#708090"></a-box>

    <!-- Grass Patches -->
    <a-plane position="4 0 -7" rotation="-90 0 0" width="2" height="2" color="#006400"></a-plane>
    <a-plane position="-5 0 -3" rotation="-90 0 0" width="2" height="2" color="#228B22"></a-plane>
    <a-plane position="7 0 -10" rotation="-90 0 0" width="2" height="2" color="#7FFF00"></a-plane>

    <!-- Pebbles -->
    <a-entity>
      <a-sphere position="2 -0.1 -5" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1.8 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2.2 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2 -0.1 -5.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Log -->
    <a-cylinder position="5 0.7 -6" radius="0.3" height="2" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Camera -->
    <a-entity camera="fov: 80" position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
