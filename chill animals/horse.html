<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Improved Horse Enclosure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-5 5 10" intensity="0.6" color="#FFF"></a-light>
    <a-light type="point" intensity="0.6" distance="20" position="5 10 -5" color="#FFD700"></a-light>

    <!-- Ground (Grass) -->
    <a-plane src="#grassTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10" roughness="1" metalness="0"></a-plane>

    <!-- Barn Fence -->
    <a-entity>
      <a-box position="10 0.5 -10" width="0.2" height="1" depth="20" color="#8B4513"></a-box>
      <a-box position="-10 0.5 -10" width="0.2" height="1" depth="20" color="#8B4513"></a-box>
      <a-box position="0 0.5 -20" width="20" height="1" depth="0.2" color="#8B4513"></a-box>
      <a-box position="0 0.5 0" width="20" height="1" depth="0.2" color="#8B4513"></a-box>
      <a-box position="10 0.5 -10" rotation="90 0 90" width="20" height="1" depth="0.2" color="#8B4513" depth="20"></a-box>
    </a-entity>

    <!-- Sign -->
    <a-box position="-2 2 1" width="3" height="2" depth="0.1" color="#FFF8DC"></a-box>
    <a-text value="Horse" align="center" color="#000" width="4" position="-2 2.5 1.05"></a-text>

    <!-- Horse Model -->
    <a-entity position="0 0 -5" rotation="0 45 0">
      <!-- Body -->
      <a-cylinder position="0 1.5 0" radius="0.5" height="2.5" color="#A0522D"></a-cylinder>
      <!-- Neck -->
      <a-cylinder position="0 2.75 -1" radius="0.3" height="1.5" rotation="90 0 0" color="#A0522D"></a-cylinder>
      <!-- Head -->
      <a-box position="0 3.5 -2" width="0.6" height="0.6" depth="1" color="#A0522D"></a-box>
      <!-- Ears -->
      <a-cone position="0.3 4 -2.3" height="0.3" radius-bottom="0.1" color="#A0522D"></a-cone>
      <a-cone position="-0.3 4 -2.3" height="0.3" radius-bottom="0.1" color="#A0522D"></a-cone>
      <!-- Legs -->
      <a-box position="0.4 0.7 0.6" width="0.15" height="1.3" depth="0.15" color="#A0522D"></a-box>
      <a-box position="-0.4 0.7 0.6" width="0.15" height="1.3" depth="0.15" color="#A0522D"></a-box>
      <a-box position="0.4 0.7 -1.6" width="0.15" height="1.3" depth="0.15" color="#A0522D"></a-box>
      <a-box position="-0.4 0.7 -1.6" width="0.15" height="1.3" depth="0.15" color="#A0522D"></a-box>
      <!-- Tail -->
      <a-cylinder position="0 1 -1.75" rotation="0 0 30" radius="0.1" height="0.7" color="#A0522D"></a-cylinder>
    </a-entity>

    <!-- Fencing -->
    <a-entity>
      <a-box position="-10 0.25 -10" width="0.1" height="0.5" depth="20" color="#8B4513"></a-box>
      <a-box position="10 0.25 -10" width="0.1" height="0.5" depth="20" color="#8B4513"></a-box>
      <a-box position="0 0.25 -20" width="20" height="0.5" depth="0.1" color="#8B4513"></a-box>
      <a-box position="0 0.25 0" width="20" height="0.5" depth="0.1" color="#8B4513"></a-box>
    </a-entity>

    <!-- Haystack -->
    <a-entity>
      <a-cone position="3 0.5 -4" radius-bottom="1" radius-top="0.5" height="1" color="#DAA520"></a-cone>
      <a-cone position="2.5 0.5 -4.5" radius-bottom="1" radius-top="0.5" height="1" color="#DAA520"></a-cone>
      <a-cone position="3.5 0.5 -4.5" radius-bottom="1" radius-top="0.5" height="1" color="#DAA520"></a-cone>
    </a-entity>

    <!-- Water Trough -->
    <a-box position="-3 0 -6" width="1.5" height="0.5" depth="0.5" color="#8B4513"></a-box>
    <a-box position="-3 0.15 -6" width="1.3" height="0.25" depth="0.3" color="#1E90FF"></a-box>

    <!-- Trees -->
    <a-entity>
      <a-cylinder position="7 2 -12" radius="0.4" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="7 4 -12" radius="2" color="#228B22"></a-sphere>
      <a-cylinder position="-7 2 -12" radius="0.4" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-7 4 -12" radius="2" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Environmental Details -->
    <a-sphere position="4 0.25 -7" radius="0.5" color="#228B22"></a-sphere>
    <a-box position="0 0.25 -10" width="0.5" height="0.5" depth="0.5" color="#A9A9A9"></a-box>
    <a-box position="5 0.25 -14" width="0.5" height="0.5" depth="0.5" color="#A9A9A9"></a-box>
    <a-sphere position="-5 0.25 -7" radius="0.5" color="#228B22"></a-sphere>
    <a-box position="-10 0.25 -8" width="0.5" height="0.5" depth="0.5" color="#A9A9A9"></a-box>

    <!-- Additional Grass and Plant Life -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#006400"></a-plane>
    <a-plane position="5 0 -10" rotation="-90 0 0" width="3" height="3" color="#228B22"></a-plane>
    <a-plane position="-5 0 -10" rotation="-90 0 0" width="3" height="3" color="#90EE90"></a-plane>

    <!-- Flowers -->
    <a-entity>
      <a-cylinder position="2 0 -8" radius="0.1" height="0.3" color="#8B4513"></a-cylinder>
      <a-sphere position="2 0.3 -8" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="2.5 0 -7" radius="0.1" height="0.3" color="#8B4513"></a-cylinder>
      <a-sphere position="2.5 0.3 -7" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="3 0 -7.5" radius="0.1" height="0.3" color="#8B4513"></a-cylinder>
      <a-sphere position="3 0.3 -7.5" radius="0.2" color="#FF69B4"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 10"></a-entity>

    <!-- Textures -->
    <a-assets>
      <img id="grassTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
