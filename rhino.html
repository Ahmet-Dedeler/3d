<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhino Enclosure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#555555"></a-light>
    <a-light type="directional" position="10 10 5" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" intensity="0.5" distance="40" position="-5 5 15" color="#FFD700"></a-light>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#C2B280" roughness="1" metalness="0"></a-plane>

    <!-- Sign -->
    <a-box position="-2 1.5 1" width="2" height="0.75" depth="0.1" color="#FFF8DC"></a-box>
    <a-text value="Rhino" align="center" color="#000000" width="4" position="-2 1.7 1.05"></a-text>

    <!-- Rhino Model -->
    <a-entity rotation="0 180 0">
      <!-- Body -->
      <a-box position="0 1.5 -5" width="2" height="1.5" depth="4" color="#808080"></a-box>
      <!-- Head -->
      <a-box position="0 2.5 -7" width="1.5" height="1" depth="1.5" color="#808080"></a-box>
      <!-- Ears -->
      <a-box position="0.75 2.75 -7" width="0.2" height="0.5" depth="0.2" color="#808080"></a-box>
      <a-box position="-0.75 2.75 -7" width="0.2" height="0.5" depth="0.2" color="#808080"></a-box>
      <!-- Horns -->
      <a-cone position="0 2.75 -7.75" height="0.5" radius-bottom="0.2" color="#D3D3D3"></a-cone>
      <a-cone position="0 2.5 -7.5" height="0.3" radius-bottom="0.1" color="#D3D3D3"></a-cone>
      <!-- Legs -->
      <a-box position="0.75 0.75 -3" width="0.4" height="1.5" depth="0.4" color="#808080"></a-box>
      <a-box position="-0.75 0.75 -3" width="0.4" height="1.5" depth="0.4" color="#808080"></a-box>
      <a-box position="0.75 0.75 -6" width="0.4" height="1.5" depth="0.4" color="#808080"></a-box>
      <a-box position="-0.75 0.75 -6" width="0.4" height="1.5" depth="0.4" color="#808080"></a-box>
      <!-- Tail -->
      <a-cylinder position="0 1.5 -2.2" rotation="0 0 0" radius="0.1" height="1" color="#808080"></a-cylinder>
      <a-sphere position="0 1 -2.2" radius="0.15" color="#808080"></a-sphere>
    </a-entity>

    <!-- Flora and Environmental Details -->
    <!-- Acacia Tree -->
    <a-entity>
      <a-cylinder position="3 2 -10" radius="0.2" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="3 4 -10" radius="2" color="#228B22"></a-sphere>
      <a-cone position="3 5 -10" radius-bottom="1.5" height="2" color="#228B22"></a-cone>
    </a-entity>

    <!-- More Acacia Trees -->
    <a-entity>
      <a-cylinder position="-6 2 -14" radius="0.2" height="5" color="#8B4513"></a-cylinder>
      <a-sphere position="-6 5.5 -14" radius="2.5" color="#228B22"></a-sphere>
      <a-cone position="-6 7 -14" radius-bottom="2" height="2" color="#228B22"></a-cone>
    </a-entity>

    <!-- Bushes -->
    <a-sphere position="3 0.25 -6" radius="0.5" color="#228B22"></a-sphere>
    <a-sphere position="-3 0.25 -6" radius="0.5" color="#228B22"></a-sphere>

    <!-- Rocks -->
    <a-box position="-2 0.25 -4" width="1" height="0.5" depth="1" color="#A9A9A9"></a-box>
    <a-box position="4 0.35 -10" width="1" height="0.7" depth="0.5" color="#A9A9A9"></a-box>

    <!-- Small Waterhole -->
    <a-circle position="0 -0.01 -12" rotation="-90 0 0" radius="2" color="#1E90FF"></a-circle>

    <!-- Additional Environment Details -->
    <a-box position="2 0.25 -12" width="1" height="0.5" depth="1" color="#A9A9A9"></a-box>
    <a-box position="-8 0.25 -10" width="1" height="0.5" depth="1" color="#A9A9A9"></a-box>
    <a-box position="6 0.25 -9" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
    <a-sphere position="6 1.25 -9" radius="1" color="#3CB371"></a-sphere>

    <!-- New Unique Additions -->
    <!-- Tall Grass Patches -->
    <a-entity>
      <a-cone position="2 -0.01 -7" rotation="0 0 0" radius-bottom="0.2" height="1.5" color="#556B2F"></a-cone>
      <a-cone position="2.5 -0.01 -7.5" rotation="0 45 0" radius-bottom="0.15" height="1.2" color="#556B2F"></a-cone>
      <a-cone position="-2 -0.01 -6.5" rotation="0 30 0" radius-bottom="0.2" height="1.5" color="#556B2F"></a-cone>
    </a-entity>

    <!-- African Hut (Decorative) -->
    <a-entity>
      <a-cylinder position="4 0 -13" radius="1" height="2" color="#8B4513"></a-cylinder>
      <a-cone position="4 1.25 -13" radius-bottom="1.2" height="1" color="#A0522D"></a-cone>
    </a-entity>

    <!-- Small Hill -->
    <a-cone position="-5 0 -5" radius-bottom="2.5" height="1.5" color="#8B4513"></a-cone>

    <!-- Stack of Logs -->
    <a-entity>
      <a-cylinder position="5 0 -5" rotation="90 0 0" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-cylinder position="4.8 0 -5.5" rotation="90 0 0" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-cylinder position="5.2 0 -5.5" rotation="90 0 0" radius="0.2" height="2" color="#8B4513"></a-cylinder>
    </a-entity>

    <!-- Stone Cairn -->
    <a-box position="3 0 -6" width="1" height="0.4" depth="1" color="#808080"></a-box>
    <a-box position="3 0.35 -6" width="0.7" height="0.35" depth="0.7" color="#696969"></a-box>
    <a-box position="3 0.65 -6" width="0.4" height="0.3" depth="0.4" color="#A9A9A9"></a-box>

    <!-- Termite Mound -->
    <a-cone position="-4 0 -9" radius-bottom="0.75" height="2" color="#8B4513"></a-cone>

    <!-- Large Bush -->
    <a-sphere position="-3 0.6 -8" radius="1" color="#228B22"></a-sphere>

    <!-- Small Tree -->
    <a-entity>
      <a-cylinder position="6 0.7 -11" radius="0.15" height="1" color="#8B4513"></a-cylinder>
      <a-sphere position="6 1.7 -11" radius="0.6" color="#228B22"></a-sphere>
      <a-sphere position="6.3 1.7 -11" radius="0.6" color="#228B22"></a-sphere>
      <a-sphere position="5.7 1.7 -11" radius="0.6" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Palm Tree -->
    <a-entity>
      <a-cylinder position="-8 0.7 -12" radius="0.15" height="2" color="#8B4513"></a-cylinder>
      <a-cone position="-8 2.7 -12" radius-bottom="2" height="1" color="#228B22" rotation="-90 0 0"></a-cone>
    </a-entity>

    <!-- Fallen Log -->
    <a-cylinder position="5 0 -7" rotation="90 0 0" radius="0.25" height="2" color="#8B4513"></a-cylinder>

    <!-- Additional Bushes and Trees -->
    <a-sphere position="-4 0.5 -7" radius="0.4" color="#228B22"></a-sphere>
    <a-cylinder position="2 0.7 -13" radius="0.2" height="1" color="#8B4513"></a-cylinder>
    <a-cone position="2 1.7 -13" radius-bottom="0.6" height="1" color="#228B22"></a-cone>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 10"></a-entity>
  </a-scene>
</body>
</html>
