<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kangaroo Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Outback Desert) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="4" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Kangaroo Habitat" align="center" color="#000" width="5" position="0 3.2 2.2"></a-text>

    <!-- Kangaroo Model -->
    <a-entity position="0 0 -5" scale="1 1 1" rotation="0 180 0">
      <!-- Body -->
      <a-cylinder position="0 1.2 0" radius="0.3" height="1.3" color="#8B4513" rotation="90 0 0"></a-cylinder>

      <!-- Head -->
      <a-sphere position="0 2 0.35" radius="0.3" color="#8B4513"></a-sphere>

      <!-- Ears -->
      <a-cone position="0.2 2.5 0.35" radius-bottom="0.05" radius-top="0" height="0.3" rotation="0 0 20" color="#8B4513"></a-cone>
      <a-cone position="-0.2 2.5 0.35" radius-bottom="0.05" radius-top="0" height="0.3" rotation="0 0 -20" color="#8B4513"></a-cone>

      <!-- Arms -->
      <a-box position="0.25 1.3 0.1" width="0.05" height="0.5" depth="0.05" rotation="0 0 30" color="#8B4513"></a-box>
      <a-box position="-0.25 1.3 0.1" width="0.05" height="0.5" depth="0.05" rotation="0 0 -30" color="#8B4513"></a-box>

      <!-- Legs -->
      <a-box position="0.15 0.4 -0.2" width="0.05" height="0.6" depth="0.08" rotation="0 0 10" color="#8B4513"></a-box>
      <a-box position="-0.15 0.4 -0.2" width="0.05" height="0.6" depth="0.08" rotation="0 0 -10" color="#8B4513"></a-box>

      <!-- Tail -->
      <a-cylinder position="0 0.7 -0.8" radius="0.06" height="1.5" rotation="80 0 0" color="#8B4513"></a-cylinder>
    </a-entity>

    <!-- Trees -->
    <a-entity>
      <a-cylinder position="7 2 -10" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="7 4 -10" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="-7 2 -15" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-7 4 -15" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="9 2 -12" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="9 4 -12" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Rock Formation -->
    <a-sphere position="3 0.5 -4" radius="0.7" color="#808080"></a-sphere>
    <a-box position="3.2 0.6 -4.2" width="0.6" height="0.6" depth="0.6" color="#708090"></a-box>
    <a-sphere position="2.7 0.4 -3.8" radius="0.5" color="#909090"></a-sphere>

    <!-- Water Hole -->
    <a-circle position="-5 0 -8" radius="3" color="#4682B4" rotation="-90 0 0"></a-circle>

    <!-- Grass Patches -->
    <a-plane position="2 0 -9" rotation="-90 0 0" width="3" height="3" color="#006400"></a-plane>
    <a-plane position="-8 0 -5" rotation="-90 0 0" width="3" height="3" color="#228B22"></a-plane>
    <a-plane position="5 0 -13" rotation="-90 0 0" width="3" height="3" color="#7FFF00"></a-plane>

    <!-- Bushes -->
    <a-sphere position="-4 0.5 -10" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="5 0.5 -14" radius="1" color="#228B22"></a-sphere>

    <!-- Pebbles -->
    <a-entity>
      <a-sphere position="3 -0.1 -5" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="3.2 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2.8 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="3 -0.1 -5.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Log -->
    <a-cylinder position="6 0.7 -7" radius="0.4" height="3" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Ferns and Shrubs -->
    <a-entity>
      <a-sphere position="-3 0.4 -8" radius="0.8" color="#228B22"></a-sphere>
      <a-sphere position="3 0.4 -11" radius="0.6" color="#228B22"></a-sphere>
      <a-sphere position="-5 0.4 -15" radius="0.9" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera="fov: 80" position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
