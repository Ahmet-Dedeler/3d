<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box position="0 0 -5" width="4" height="0.1" depth="4" color="#8B4513"></a-box>
    <a-box position="0 1.5 -5" width="4" height="3" depth="4" color="#D2691E"></a-box>
    <a-box position="0 3 -5" width="4" height="0.1" depth="4" color="#8B4513"></a-box>
    <a-cone position="0 4.5 -5" radius-bottom="2.5" height="2" color="#A52A2A"></a-cone>
    <a-box position="0 1 -6.95" width="1.5" height="2" depth="0.1" color="#FFF8DC"></a-box>
    <a-box position="0.75 2 -6.96" width="0.3" height="0.3" depth="0.02" color="#8B4513"></a-box>
    <a-box position="-0.75 2 -6.96" width="0.3" height="0.3" depth="0.02" color="#8B4513"></a-box>
    <a-box position="2 2 -5.05" width="0.1" height="1" depth="2" color="#8B4513"></a-box>
    <a-box position="-2 2 -5.05" width="0.1" height="1" depth="2" color="#8B4513"></a-box>
    <a-box position="0 1 -3.05" width="4" height="0.1" depth="4.1" color="#8B4513"></a-box>
    <a-box position="0 2 -5.05" width="4" height="3" depth="0.1" color="#D2691E"></a-box>
    <a-box position="-1.5 1.3 -2.8" width="0.6" height="0.8" depth="0.1" color="#B0C4DE"></a-box>
    <a-box position="1.5 1.3 -2.8" width="0.6" height="0-0.8" depth="0.1" color="#B0C4DE"></a-box>
    <a-sphere position="2 4.5 -5.05" radius="0.3" color="#FFD700"></a-sphere>
    <a-sky color="#87CEEB"></a-sky>
    <a-entity camera look-controls wasd-controls position="0 1.6 2"></a-entity>
  </a-scene>
</body>
</html>
