<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chipping Sparrow Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>

    <!-- Ground (Grassland) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Chipping Sparrow Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Chipping Sparrow Model -->
    <a-entity position="0 1 0" scale="0.3 0.3 0.3">
      <!-- Body -->
      <a-sphere position="0 0 0" radius="0.4" color="#8B4513"></a-sphere>

      <!-- Head -->
      <a-sphere position="0 0.6 0" radius="0.2" color="#8B4513"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.1 0.65 0.15" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="-0.1 0.65 0.15" radius="0.03" color="#000000"></a-sphere>

      <!-- Beak -->
      <a-box position="0 0.6 0.25" width="0.1" height="0.05" depth="0.1" color="#FFD700"></a-box>

      <!-- Wings -->
      <a-box position="0 -0.1 0.3" width="0.6" height="0.1" depth="0.3" color="#8B4513" rotation="0 0 20"></a-box>
      <a-box position="0 -0.1 -0.3" width="0.6" height="0.1" depth="0.3" color="#8B4513" rotation="0 0 -20"></a-box>

      <!-- Tail -->
      <a-box position="-0.3 -0.4 0" width="0.1" height="0.1" depth="0.4" color="#8B4513"></a-box>

      <!-- Feet -->
      <a-cylinder position="0.1 -0.4 0.1" radius="0.05" height="0.2" color="#FFD700"></a-cylinder>
      <a-cylinder position="0.1 -0.4 -0.1" radius="0.05" height="0.2" color="#FFD700"></a-cylinder>
    </a-entity>

    <!-- Grassland Elements -->
    <a-entity>
      <!-- Bushes -->
      <a-box position="2 0 -5" width="1" height="1" depth="1" color="#228B22"></a-box>
      <a-box position="-2 0 -4" width="1.2" height="1.2" depth="1.2" color="#228B22"></a-box>

      <!-- Rocks -->
      <a-sphere position="1 0 -6" radius="0.3" color="#808080"></a-sphere>
      <a-sphere position="-2 0 -3" radius="0.5" color="#808080"></a-sphere>

      <!-- Trees -->
      <a-cylinder position="2 0 -7" radius="0.2" height="3" color="#8B4513"></a-cylinder>
      <a-sphere position="2 1.5 -7" radius="1" color="#32CD32"></a-sphere>
      <a-cylinder position="-3 0 -6" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-3 2 -6" radius="1.2" color="#32CD32"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
