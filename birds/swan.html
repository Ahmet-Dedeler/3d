<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swan Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Pond/Lake) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#87CEFA"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Swan Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Swan Model -->
    <a-entity position="0 1 0" scale="0.5 0.5 0.5">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.4" height="0.8" color="#FFFFFF"></a-cylinder>

      <!-- Head -->
      <a-sphere position="0 0.6 0.3" radius="0.2" color="#FFFFFF"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.05 0.75 0.37" radius="0.02" color="#000000"></a-sphere>
      <a-sphere position="-0.05 0.75 0.37" radius="0.02" color="#000000"></a-sphere>

      <!-- Beak -->
      <a-box position="0 0.65 0.45" width="0.1" height="0.05" depth="0.2" color="#FFA500"></a-box>

      <!-- Wings -->
      <a-box position="0 -0.1 0.4" width="0.8" height="0.1" depth="0.6" color="#FFFFFF" rotation="0 0 20"></a-box>
      <a-box position="0 -0.1 -0.4" width="0.8" height="0.1" depth="0.6" color="#FFFFFF" rotation="0 0 -20"></a-box>

      <!-- Tail -->
      <a-box position="-0.4 -0.2 0" width="0.2" height="0.1" depth="0.4" color="#FFFFFF"></a-box>

      <!-- Neck -->
      <a-cylinder position="0 0.4 0.3" radius="0.1" height="0.7" color="#FFFFFF" rotation="-20 0 0"></a-cylinder>
    </a-entity>

    <!-- Lake Elements (Reeds, Rocks) -->
    <a-entity>
      <!-- Reeds -->
      <a-box position="1 0 -3" width="0.1" height="1" depth="0.1" color="#228B22"></a-box>
      <a-box position="1.2 0 -2.8" width="0.1" height="0.8" depth="0.1" color="#228B22"></a-box>
      <a-box position="0.8 0 -3.2" width="0.1" height="1.2" depth="0.1" color="#228B22"></a-box>

      <!-- Rocks -->
      <a-sphere position="-2 0 -4" radius="0.3" color="#808080"></a-sphere>
      <a-sphere position="-1.5 0 -4.5" radius="0.4" color="#808080"></a-sphere>
      <a-sphere position="-1.8 0 -3.8" radius="0.2" color="#808080"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
