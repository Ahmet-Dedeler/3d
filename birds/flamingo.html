<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flamingo Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Marsh/Wetland) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#98FB98"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Flamingo Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Flamingo Model -->
    <a-entity position="0 1 0" scale="0.5 0.5 0.5">
      <!-- Body -->
      <a-sphere position="0 0 0" radius="0.4" color="#FF69B4"></a-sphere>

      <!-- Head -->
      <a-sphere position="0 0.6 0.2" radius="0.2" color="#FF69B4"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.07 0.7 0.27" radius="0.02" color="#000000"></a-sphere>
      <a-sphere position="-0.07 0.7 0.27" radius="0.02" color="#000000"></a-sphere>

      <!-- Beak -->
      <a-box position="0 0.65 0.5" width="0.1" height="0.05" depth="0.3" color="#FF4500"></a-box>
      <a-box position="0 0.65 0.75" width="0.1" height="0.05" depth="0.2" color="#FFA500"></a-box>

      <!-- Neck -->
      <a-cylinder position="0 0.3 0.1" radius="0.1" height="0.7" color="#FF69B4" rotation="30 0 0"></a-cylinder>

      <!-- Wings -->
      <a-box position="0 -0.2 0.25" width="0.8" height="0.1" depth="0.5" color="#FF69B4" rotation="0 0 10"></a-box>
      <a-box position="0 -0.2 -0.25" width="0.8" height="0.1" depth="0.5" color="#FF69B4" rotation="0 0 -10"></a-box>

      <!-- Legs -->
      <a-cylinder position="-0.1 -0.6 0" radius="0.05" height="0.6" color="#FF1493"></a-cylinder>
      <a-cylinder position="0.1 -0.6 0" radius="0.05" height="0.6" color="#FF1493"></a-cylinder>

      <!-- Feet -->
      <a-box position="-0.1 -0.9 0" width="0.1" height="0.05" depth="0.2" color="#FF1493"></a-box>
      <a-box position="0.1 -0.9 0" width="0.1" height="0.05" depth="0.2" color="#FF1493"></a-box>
    </a-entity>

    <!-- Marsh Elements -->
    <a-entity>
      <!-- Reeds -->
      <a-box position="1 0 -3" width="0.1" height="1" depth="0.1" color="#006400"></a-box>
      <a-box position="1.2 0 -2.8" width="0.1" height="0.8" depth="0.1" color="#006400"></a-box>
      <a-box position="0.8 0 -3.2" width="0.1" height="1.2" depth="0.1" color="#006400"></a-box>

      <!-- Rocks -->
      <a-sphere position="-2 0 -4" radius="0.3" color="#808080"></a-sphere>
      <a-sphere position="-1.5 0 -4.5" radius="0.4" color="#808080"></a-sphere>
      <a-sphere position="-1.8 0 -3.8" radius="0.2" color="#808080"></a-sphere>

      <!-- Trees -->
      <a-cylinder position="2 0 -6" radius="0.2" height="3" color="#8B4513"></a-cylinder>
      <a-sphere position="2 1.5 -6" radius="0.8" color="#008000"></a-sphere>
      <a-cylinder position="-3 0 -7" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-3 2 -7" radius="1" color="#008000"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
