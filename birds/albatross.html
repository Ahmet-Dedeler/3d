<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albatross Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-1 2 3" intensity="0.7"></a-light>

    <!-- Ground (Ocean) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#87CEEB"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Albatross Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Albatross Model (Parent) -->
    <a-entity position="0 1 0" scale="1.5 1.5 1.5">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.4" height="2" color="#FFFFFF" rotation="0 0 90"></a-cylinder>
      <!-- Head -->
      <a-sphere position="1 0 0" radius="0.3" color="#FFFFFF"></a-sphere>
      <!-- Beak -->
      <a-box position="1.3 0 0" width="0.6" height="0.2" depth="0.2" color="#FFD700"></a-box>
      <!-- Wings -->
      <a-box position="0 0.3 0" width="0.2" height="0.5" depth="2" color="#FFFFFF"></a-box>
      <a-box position="0 -0.3 0" width="0.2" height="0.5" depth="2" color="#FFFFFF"></a-box>
    </a-entity>

    <!-- Albatross Model (Chick) -->
    <a-entity position="0.5 0.5 1" scale="0.75 0.75 0.75">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.2" height="1" color="#F0E68C" rotation="0 0 90"></a-cylinder>
      <!-- Head -->
      <a-sphere position="0.5 0 0" radius="0.15" color="#F0E68C"></a-sphere>
      <!-- Beak -->
      <a-box position="0.65 0 0" width="0.3" height="0.1" depth="0.1" color="#FFD700"></a-box>
      <!-- Wings -->
      <a-box position="0 0.15 0" width="0.1" height="0.25" depth="1" color="#F0E68C"></a-box>
      <a-box position="0 -0.15 0" width="0.1" height="0.25" depth="1" color="#F0E68C"></a-box>
    </a-entity>

    <!-- Nest -->
    <a-entity position="1 0.1 1">
      <a-torus radius="0.5" tube="0.1" color="#8B4513"></a-torus>
      <a-sphere position="0 0 -0.2" scale="0.6 0.3 0.5" color="#8B4513"></a-sphere>
    </a-entity>

    <!-- Ocean Waves -->
    <a-entity>
      <a-box position="2 0.5 -4" width="10" height="0.2" depth="2" color="#1E90FF" rotation="0 0 10"></a-box>
      <a-box position="-2 0.5 -5" width="8" height="0.2" depth="1.5" color="#1E90FF" rotation="0 0 -10"></a-box>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>
  </a-scene>
</body>
</html>
