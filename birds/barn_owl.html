<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barn Owl Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-1 2 3" intensity="0.5"></a-light>

    <!-- Ground (Forest Floor) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#556B2F"></a-plane>

    <!-- Sky -->
    <a-sky color="#000"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Barn Owl Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Barn Owl Model (Parent) -->
    <a-entity position="0 1 0" scale="0.5 0.5 0.5">
      <!-- Body -->
      <a-cylinder position="0 1 0" radius="0.3" height="2" color="#F0E68C" rotation="0 0 90"></a-cylinder>
      <!-- Head -->
      <a-sphere position="1 0 0" radius="0.3" color="#F0E68C"></a-sphere>
      <!-- Eyes -->
      <a-sphere position="1.1 0.1 0.2" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="1.1 0.1 -0.2" radius="0.05" color="#000"></a-sphere>
      <!-- Beak -->
      <a-tetrahedron position="1.2 0 0" color="#FFD700"></a-tetrahedron>
      <!-- Wings -->
      <a-box position="0 0.2 0" width="0.2" height="0.5" depth="2" color="#F0E68C"></a-box>
      <a-box position="0 -0.2 0" width="0.2" height="0.5" depth="2" color="#F0E68C"></a-box>
    </a-entity>

    <!-- Barn Owl Model (Chick) -->
    <a-entity position="0.5 0.5 1" scale="0.35 0.35 0.35">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.2" height="1" color="#FAFAD2" rotation="0 0 90"></a-cylinder>
      <!-- Head -->
      <a-sphere position="0.5 0 0" radius="0.15" color="#FAFAD2"></a-sphere>
      <!-- Eyes -->
      <a-sphere position="0.55 0.08 0.1" radius="0.03" color="#000"></a-sphere>
      <a-sphere position="0.55 0.08 -0.1" radius="0.03" color="#000"></a-sphere>
      <!-- Beak -->
      <a-tetrahedron position="0.6 0 0" color="#FFD700"></a-tetrahedron>
      <!-- Wings -->
      <a-box position="0 0.15 0" width="0.1" height="0.25" depth="1" color="#FAFAD2"></a-box>
      <a-box position="0 -0.15 0" width="0.1" height="0.25" depth="1" color="#FAFAD2"></a-box>
    </a-entity>

    <!-- Nest (In a Tree) -->
    <a-entity position="1 1 -2" rotation="30 0 10">
      <!-- Tree -->
      <a-cylinder position="0 0 0" radius="0.5" height="5" color="#8B4513"></a-cylinder>
      <!-- Nest -->
      <a-torus position="0 2 0" radius="0.5" tube="0.1" color="#8B4513"></a-torus>
      <a-sphere position="0 2 -0.2" scale="0.5 0.2 0.4" color="#8B4513"></a-sphere>
    </a-entity>

    <!-- Forest Elements -->
    <a-entity>
      <!-- Trees -->
      <a-cylinder position="2 0.5 -4" radius="0.5" height="5" color="#8B4513"></a-cylinder>
      <a-cylinder position="-2 0.5 -5" radius="0.5" height="5" color="#8B4513"></a-cylinder>
      <!-- Bushes -->
      <a-sphere position="1 0 -3" radius="0.5" color="#556B2F"></a-sphere>
      <a-sphere position="-2 0 -2" radius="0.4" color="#556B2F"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>
  </a-scene>
</body>
</html>
