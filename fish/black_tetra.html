<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Tetra Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>

    <!-- Ground (River/Lake Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#8B4513"></a-plane>

    <!-- Water Background -->
    <a-sky color="#1E90FF"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Black Tetra Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Black Tetra Model -->
    <a-entity position="0 1 0" scale="0.5 0.5 0.5">
      <!-- Body -->
      <a-ellipse position="0 0 0" width="0.8" height="0.5" color="#000000" rotation="0 0 90"></a-ellipse>

      <!-- Head -->
      <a-sphere position="0.3 0 0" radius="0.1" color="#000000"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.35 0.05 0.05" radius="0.03" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.35 0.05 -0.05" radius="0.03" color="#FFFFFF"></a-sphere>

      <!-- Fins -->
      <a-box position="-0.3 0 0.1" width="0.05" height="0.15" depth="0.05" color="#696969" rotation="0 0 45"></a-box>
      <a-box position="-0.3 0 -0.1" width="0.05" height="0.15" depth="0.05" color="#696969" rotation="0 0 -45"></a-box>
      <a-box position="0.6 0 0" width="0.1" height="0.05" depth="0.25" color="#696969" rotation="45 0 0"></a-box>
      <a-box position="0 0.2 0" width="0.2" height="0.05" depth="0.05" color="#696969" rotation="90 0 0"></a-box>
      <a-box position="0 -0.2 0" width="0.15" height="0.05" depth="0.05" color="#696969" rotation="90 0 0"></a-box>
    </a-entity>

    <!-- Freshwater Elements -->
    <a-entity>
      <!-- Rocks -->
      <a-sphere position="1 0 -2" radius="0.3" color="#8B4513"></a-sphere>
      <a-sphere position="-2 0 -1" radius="0.4" color="#8B4513"></a-sphere>

      <!-- Plants -->
      <a-cylinder position="2 0.5 -4" radius="0.1" height="1" color="#228B22"></a-cylinder>
      <a-cylinder position="-1 0.5 -3" radius="0.1" height="1.2" color="#228B22"></a-cylinder>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
