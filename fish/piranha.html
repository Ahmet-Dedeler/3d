<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piranha Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-1 2 3"></a-light>

    <!-- Ground (River Bed) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#deb887"></a-plane>

    <!-- Background -->
    <a-sky color="#0000CD"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Piranha Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Piranha Model -->
    <a-entity position="0 1 0" scale="1 1 1">
      <!-- Body -->
      <a-sphere position="0 0 0" radius="0.5" color="#DC143C"></a-sphere>

      <!-- Head -->
      <a-box position="0.4 0 0" width="0.4" height="0.3" depth="0.3" color="#DC143C"></a-box>

      <!-- Tail -->
      <a-box position="-0.5 0 0" width="0.2" height="0.1" depth="0.4" color="#DC143C"></a-box>

      <!-- Eyes -->
      <a-sphere position="0.45 0.15 0.15" radius="0.05" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.45 0.15 -0.15" radius="0.05" color="#FFFFFF"></a-sphere>

      <!-- Teeth -->
      <a-box position="0.4 -0.15 0.1" width="0.1" height="0.1" depth="0.02" color="#FFFFFF"></a-box>
      <a-box position="0.4 -0.15 -0.1" width="0.1" height="0.1" depth="0.02" color="#FFFFFF"></a-box>
    </a-entity>

    <!-- River Elements -->
    <a-entity>
      <!-- Plants -->
      <a-cylinder position="2 0.5 -3" radius="0.2" height="1" color="#228B22"></a-cylinder>
      <a-cylinder position="-2 0.5 -4" radius="0.2" height="1.2" color="#228B22"></a-cylinder>

      <!-- Rocks -->
      <a-sphere position="1 0 -3" radius="0.4" color="#696969"></a-sphere>
      <a-sphere position="-1 0 -2" radius="0.5" color="#696969"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

  </a-scene>
</body>
</html>
