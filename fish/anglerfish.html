<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anglerfish Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#333"></a-light>
    <a-light type="point" position="0 2 2" intensity="0.5" distance="15" decay="2" color="#ffa500"></a-light>

    <!-- Ground (Deep Sea Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#2F4F4F"></a-plane>

    <!-- Background -->
    <a-sky color="#000033"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Anglerfish Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Anglerfish Model -->
    <a-entity position="0 1 0" scale="1 1 1">
      <!-- Body -->
      <a-sphere position="0 0 0" radius="0.5" color="#4B0082"></a-sphere>

      <!-- Head/Angler -->
      <a-cylinder position="0.3 0 0" radius="0.2" height="0.7" color="#4B0082" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.7 0 0" radius="0.05" height="0.5" color="#FFA500" rotation="0 0 90"></a-cylinder>
      <a-sphere position="1 0 0" radius="0.1" color="#FFA500"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.35 0.2 0.25" radius="0.05" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.35 0.2 -0.25" radius="0.05" color="#FFFFFF"></a-sphere>

      <!-- Fins -->
      <a-box position="-0.5 0 0.1" width="0.1" height="0.3" depth="0.05" color="#4B0082" rotation="0 0 45"></a-box>
      <a-box position="-0.5 0 -0.1" width="0.1" height="0.3" depth="0.05" color="#4B0082" rotation="0 0 -45"></a-box>
      <a-box position="0 0 -0.4" width="0.05" height="0.2" depth="0.6" color="#4B0082" rotation="0 0 -90"></a-box>
    </a-entity>

    <!-- Deep Sea Elements -->
    <a-entity>
      <!-- Bioluminescent Algae -->
      <a-cylinder position="2 0.5 -4" radius="0.1" height="1" color="#32CD32"></a-cylinder>
      <a-cylinder position="-1 0.5 -3" radius="0.1" height="1.2" color="#32CD32"></a-cylinder>

      <!-- Rocks -->
      <a-sphere position="1 0 -2" radius="0.3" color="#8B4513"></a-sphere>
      <a-sphere position="-2 0 -1" radius="0.4" color="#8B4513"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

  </a-scene>
</body>
</html>
