<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viperfish Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#333"></a-light>
    <a-light type="point" position="0 2 2" intensity="0.5" distance="15" decay="2" color="#FF00FF"></a-light>

    <!-- Ground (Deep Sea Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#2F4F4F"></a-plane>

    <!-- Background -->
    <a-sky color="#000033"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Viperfish Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Viperfish Model -->
    <a-entity position="0 1 0" scale="1 1 1">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.2" height="2" color="#4B0082" rotation="0 0 90"></a-cylinder>

      <!-- Head -->
      <a-cone position="0.9 0 0" radius-bottom="0.3" radius-top="0.1" height="0.5" color="#4B0082" rotation="0 0 90"></a-cone>

      <!-- Tail -->
      <a-box position="-0.9 0 0" width="0.5" height="0.05" depth="0.6" color="#4B0082" rotation="0 0 90"></a-box>

      <!-- Eyes -->
            <a-sphere position="0.95 0.1 -0.1" radius="0.05" color="#FFFFFF"></a-sphere>

            <!-- Teeth -->
            <a-cone position="0.9 -0.07 0.05" radius-bottom="0.03" radius-top="0.01" height="0.1" color="#FFFFFF" rotation="0 90 0"></a-cone>
            <a-cone position="0.9 -0.07 -0.05" radius-bottom="0.03" radius-top="0.01" height="0.1" color="#FFFFFF" rotation="0 90 0"></a-cone>
            <a-cone position="1 -0.05 0.02" radius-bottom="0.03" radius-top="0.01" height="0.1" color="#FFFFFF" rotation="0 90 0"></a-cone>
            <a-cone position="1 -0.05 -0.02" radius-bottom="0.03" radius-top="0.01" height="0.1" color="#FFFFFF" rotation="0 90 0"></a-cone>

            <!-- Fins -->
            <a-box position="-0.5 0 0.1" width="0.3" height="0.05" depth="0.2" color="#4B0082" rotation="0 0 45"></a-box>
            <a-box position="-0.5 0 -0.1" width="0.3" height="0.05" depth="0.2" color="#4B0082" rotation="0 0 -45"></a-box>
          </a-entity>

          <!-- Deep Sea Elements -->
          <a-entity>
            <!-- Bioluminescent Algae -->
            <a-cylinder position="2 0.5 -4" radius="0.1" height="1" color="#FF00FF"></a-cylinder>
            <a-cylinder position="-1 0.5 -3" radius="0.1" height="1.2" color="#FF00FF"></a-cylinder>

            <!-- Rocks -->
            <a-sphere position="1 0 -2" radius="0.3" color="#8B4513"></a-sphere>
            <a-sphere position="-2 0 -1" radius="0.4" color="#8B4513"></a-sphere>
          </a-entity>

          <!-- Camera -->
          <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

        </a-scene>
      </body>
      </html>
