<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siamese Fighting Fish Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>

    <!-- Ground (Aquarium Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#87CEFA"></a-plane>

    <!-- Water Background -->
    <a-sky color="#1E90FF"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Siamese Fighting Fish Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Siamese Fighting Fish Model -->
    <a-entity position="0 1 0" scale="0.3 0.3 0.3">
      <!-- Body -->
      <a-sphere position="0 0 0" radius="0.3" color="#FF4500"></a-sphere>

      <!-- Head -->
      <a-sphere position="0 0.4 0" radius="0.15" color="#FF4500"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="0.07 0.4 0.15" radius="0.02" color="#000000"></a-sphere>
      <a-sphere position="-0.07 0.4 0.15" radius="0.02" color="#000000"></a-sphere>

      <!-- Fins and Tail -->
      <a-box position="0 -0.1 0.4" width="0.1" height="0.4" depth="0.1" color="#FF6347" rotation="-40 0 0"></a-box>
      <a-box position="0 -0.1 -0.4" width="0.1" height="0.4" depth="0.1" color="#FF6347" rotation="40 0 0"></a-box>
      <a-box position="0.3 0 0" width="0.2" height="0.1" depth="0.6" color="#FF6347" rotation="0 0 30"></a-box>
      <a-box position="-0.3 0 0" width="0.2" height="0.1" depth="0.6" color="#FF6347" rotation="0 0 -30"></a-box>
    </a-entity>

    <!-- Aquarium Elements -->
    <a-entity>
      <!-- Rocks -->
      <a-sphere position="1 0 -2" radius="0.2" color="#8B4513"></a-sphere>
      <a-sphere position="-2 0 -1" radius="0.25" color="#8B4513"></a-sphere>

      <!-- Plants -->
      <a-cylinder position="2 0.5 -3" radius="0.1" height="1" color="#228B22"></a-cylinder>
      <a-cylinder position="-1 0.5 -2" radius="0.1" height="1.2" color="#228B22"></a-cylinder>
      <a-cylinder position="1 0.5 -4" radius="0.1" height="0.8" color="#228B22"></a-cylinder>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
