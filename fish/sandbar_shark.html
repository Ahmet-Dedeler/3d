<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandbar Shark Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>

    <!-- Ground (Ocean Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#D2B48C"></a-plane>

    <!-- Water Background -->
    <a-sky color="#1E90FF"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Sandbar Shark Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Sandbar Shark Model -->
    <a-entity position="0 1 0" scale="0.5 0.5 0.5">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.15" height="1.2" color="#2F4F4F" rotation="0 0 90"></a-cylinder>

      <!-- Head -->
      <a-sphere position="0.7 0 0" radius="0.15" color="#2F4F4F"></a-sphere>

      <!-- Tail -->
      <a-box position="-0.7 0 0" width="0.4" height="0.05" depth="0.2" color="#2F4F4F"></a-box>

      <!-- Eyes -->
      <a-sphere position="0.85 0.1 0.05" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="0.85 0.1 -0.05" radius="0.03" color="#000000"></a-sphere>

      <!-- Fins -->
      <a-box position="0 0.15 0.2" width="0.2" height="0.05" depth="0.1" color="#2F4F4F" rotation="0 0 45"></a-box>
      <a-box position="0 0.15 -0.2" width="0.2" height="0.05" depth="0.1" color="#2F4F4F" rotation="0 0 -45"></a-box>
      <a-box position="-0.5 0 0" width="0.1" height="0.05" depth="0.3" color="#2F4F4F" rotation="90 0 0"></a-box>
    </a-entity>

    <!-- Marine Elements -->
    <a-entity>
      <!-- Rocks -->
      <a-sphere position="2 0 -3" radius="0.3" color="#8B4513"></a-sphere>
      <a-sphere position="-2 0 -2" radius="0.4" color="#8B4513"></a-sphere>

      <!-- Seaweed -->
      <a-cylinder position="1 0.5 -4" radius="0.1" height="1" color="#228B22"></a-cylinder>
      <a-cylinder position="-1 0.5 -3" radius="0.1" height="1.2" color="#228B22"></a-cylinder>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
