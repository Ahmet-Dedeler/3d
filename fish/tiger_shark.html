<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiger Shark Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-1 2 3" intensity="0.7"></a-light>

    <!-- Ground (Sea Bottom) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#008080"></a-plane>

    <!-- Background -->
    <a-sky color="#000080"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Tiger Shark Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Tiger Shark Model -->
    <a-entity position="0 1 0" scale="1.5 1.5 1.5">
      <!-- Body -->
      <a-cylinder position="0 0 0" radius="0.4" height="2.5" color="#708090" rotation="0 0 90"></a-cylinder>

      <!-- Head -->
      <a-sphere position="1.25 0 0" radius="0.3" color="#708090"></a-sphere>

      <!-- Tail -->
      <a-box position="-1.25 0 0" width="0.6" height="0.1" depth="0.3" color="#708090" rotation="0 0 90"></a-box>

      <!-- Fins -->
      <a-box position="0 0.2 0" width="0.2" height="0.2" depth="0.6" color="#708090" rotation="0 0 90"></a-box>
      <a-box position="0 -0.2 0" width="0.2" height="0.2" depth="0.6" color="#708090" rotation="0 0 90"></a-box>
      <a-box position="0.5 0 0" width="0.1" height="0.1" depth="0.6" color="#708090"></a-box>
    </a-entity>

    <!-- Sea Elements -->
    <a-entity>
      <!-- Coral -->
      <a-torus position="2 0.5 -4" radius="0.5" tube="0.1" color="#FFB6C1"></a-torus>
      <a-torus position="-2 0.5 -5" radius="0.7" tube="0.1" color="#FFB6C1"></a-torus>

      <!-- Rocks -->
      <a-sphere position="1 0 -3" radius="0.5" color="#A9A9A9"></a-sphere>
      <a-sphere position="-2 0 -2" radius="0.4" color="#A9A9A9"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls wasd-controls></a-entity>

  </a-scene>
</body>
</html>
