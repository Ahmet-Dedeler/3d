<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken/Rooster Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-5 5 10" intensity="0.6" color="#FFF"></a-light>
    <a-light type="point" intensity="0.6" distance="20" position="5 10 -5" color="#FFD700"></a-light>

    <!-- Ground (Dirt) -->
    <a-plane src="#dirtTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10" roughness="1" metalness="0"></a-plane>

    <!-- Sign -->
    <a-box position="-2 2 1" width="3" height="2" depth="0.1" color="#FFF8DC"></a-box>
    <a-text value="Chicken/Rooster" align="center" color="#000" width="6" position="-2 2.5 1.05"></a-text>

    <!-- Chicken Model -->
    <a-entity position="0 0 -5" rotation="0 45 0">
      <!-- Body -->
      <a-sphere position="0 1.2 0" radius="0.5" color="#FFD700"></a-sphere>
      <!-- Head -->
      <a-sphere position="0 1.7 -0.6" radius="0.3" color="#FFD700"></a-sphere>
      <!-- Beak -->
      <a-cone position="0 1.65 -0.95" height="0.2" radius-bottom="0.1" color="#FFA500"></a-cone>
      <!-- Comb -->
      <a-cone position="0 2 -0.55" height="0.2" radius-bottom="0.1" color="#FF0000"></a-cone>
      <a-cone position="0.1 2 -0.6" height="0.2" radius-bottom="0.08" color="#FF0000"></a-cone>
      <a-cone position="-0.1 2 -0.6" height="0.2" radius-bottom="0.08" color="#FF0000"></a-cone>
      <!-- Tail -->
      <a-cone position="0 1.3 0.5" rotation="20 0 0" height="0.4" radius-bottom="0.3" color="#FFD700"></a-cone>
      <!-- Legs -->
      <a-cylinder position="0.2 0.3 0" radius="0.04" height="0.6" color="#FFA500"></a-cylinder>
      <a-cylinder position="-0.2 0.3 0" radius="0.04" height="0.6" color="#FFA500"></a-cylinder>
    </a-entity>

    <!-- Rooster Model -->
    <a-entity position="3 0 -7" rotation="0 45 0">
      <!-- Body -->
      <a-sphere position="0 1.2 0" radius="0.5" color="#FF4500"></a-sphere>
      <!-- Head -->
      <a-sphere position="0 1.7 -0.6" radius="0.3" color="#FF4500"></a-sphere>
      <!-- Beak -->
      <a-cone position="0 1.65 -0.95" height="0.2" radius-bottom="0.1" color="#FFA500"></a-cone>
      <!-- Comb -->
      <a-cone position="0 2 -0.55" height="0.2" radius-bottom="0.1" color="#FF0000"></a-cone>
      <a-cone position="0.1 2 -0.6" height="0.2" radius-bottom="0.08" color="#FF0000"></a-cone>
      <a-cone position="-0.1 2 -0.6" height="0.2" radius-bottom="0.08" color="#FF0000"></a-cone>
      <!-- Tail -->
      <a-cone position="0 1.3 0.5" rotation="20 0 0" height="0.4" radius-bottom="0.3" color="#FF4500"></a-cone>
      <!-- Legs -->
      <a-cylinder position="0.2 0.3 0" radius="0.04" height="0.6" color="#FFA500"></a-cylinder>
      <a-cylinder position="-0.2 0.3 0" radius="0.04" height="0.6" color="#FFA500"></a-cylinder>
    </a-entity>

    <!-- Chicken Coop -->
    <a-box position="0 1 -15" width="4" height="2" depth="4" color="#8B4513"></a-box>
    <a-box position="0 2.5 -15" width="4" height="0.5" depth="4" color="#D2B48C"></a-box>
    <a-plane position="0 2 -13.5" rotation="0 0 0" width="2" height="2" color="#FFFFFF"></a-plane>

    <!-- Feeding Trough -->
    <a-box position="-4 0 -10" width="2" height="0.5" depth="0.5" color="#8B4513"></a-box>
    <a-box position="-4 0.15 -10" width="1.8" height="0.25" depth="0.3" color="#FFD700"></a-box>

    <!-- Water Feeder -->
    <a-cylinder position="4 0 -10" radius="0.5" height="1" color="#1E90FF"></a-cylinder>
    <a-cylinder position="4 0.5 -10" radius="0.4" height="0.1" color="#FFFFFF"></a-cylinder>

    <!-- Seeds (Scattered) -->
    <a-sphere position="0.5 0 -4" radius="0.05" color="#DAA520"></a-sphere>
    <a-sphere position="-0.3 0 -4.5" radius="0.05" color="#DAA520"></a-sphere>
    <a-sphere position="0.1 0 -3.8" radius="0.05" color="#DAA520"></a-sphere>

    <!-- Fencing -->
    <a-entity>
      <a-box position="10 0.5 -10" width="0.2" height="1" depth="20" color="#8B4513"></a-box>
      <a-box position="-10 0.5 -10" width="0.2" height="1" depth="20" color="#8B4513"></a-box>
      <a-box position="0 0.5 -20" width="20" height="1" depth="0.2" color="#8B4513"></a-box>
      <a-box position="0 0.5 0" width="20" height="1" depth="0.2" color="#8B4513"></a-box>
    </a-entity>

    <!-- Environmental Details -->
    <!-- Small Rocks -->
    <a-box position="2 0.1 -6" width="0.3" height="0.3" depth="0.3" color="#A9A9A9"></a-box>
    <a-box position="2.5 0.1 -6.5" width="0.2" height="0.2" depth="0.2" color="#A9A9A9"></a-box>
    <a-box position="1.5 0.1 -6.5" width="0.25" height="0.25" depth="0.25" color="#A9A9A9"></a-box>

    <!-- Small Bushes -->
    <a-sphere position="5 0.3 -8" radius="0.5" color="#228B22"></a-sphere>
    <a-sphere position="-5 0.3 -8" radius="0.5" color="#228B22"></a-sphere>

    <!-- Additional Grass and Plant Life -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#006400"></a-plane>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 10"></a-entity>

    <!-- Textures -->
    <a-assets>
      <img id="dirtTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
