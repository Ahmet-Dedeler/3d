<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squirrel Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Forest Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50" repeat="10 10"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="-2 3 2" width="4" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Squirrel Habitat" align="center" color="#000" width="5" position="-2 3.5 2.2"></a-text>

    <!-- Squirrel Model -->
    <a-entity position="0 0 -5" scale="0.8 0.8 0.8" rotation="0 30 0">
      <!-- Body -->
      <a-box position="0 0.5 0" width="0.5" height="0.5" depth="1" color="#A0522D"></a-box>
      <!-- Head -->
      <a-box position="0 1 0.6" width="0.4" height="0.4" depth="0.4" color="#A0522D"></a-box>
      <!-- Ears -->
      <a-sphere position="0.2 1.3 0.6" radius="0.1" color="#A0522D"></a-sphere>
      <a-sphere position="-0.2 1.3 0.6" radius="0.1" color="#A0522D"></a-sphere>
      <!-- Tail -->
      <a-torus position="0 0.9 -0.6" radius="0.3" tube="0.1" arc="180" rotation="0 0 90" color="#A0522D"></a-torus>
      <!-- Legs -->
      <a-box position="0.2 0 -0.2" width="0.1" height="0.7" depth="0.1" color="#A0522D"></a-box>
      <a-box position="-0.2 0 -0.2" width="0.1" height="0.7" depth="0.1" color="#A0522D"></a-box>
      <a-box position="0.2 0 0.2" width="0.1" height="0.6" depth="0.1" color="#A0522D"></a-box>
      <a-box position="-0.2 0 0.2" width="0.1" height="0.6" depth="0.1" color="#A0522D"></a-box>
    </a-entity>

    <!-- Trees -->
    <a-entity>
      <a-cylinder position="5 2 -5" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="5 4 -5" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="-5 2 -10" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="-5 4 -10" radius="1.5" color="#228B22"></a-sphere>
      <a-cylinder position="7 2 -7" radius="0.3" height="4" color="#8B4513"></a-cylinder>
      <a-sphere position="7 4 -7" radius="1.5" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Rock Formation -->
    <a-sphere position="2 0.5 -3" radius="0.7" color="#808080"></a-sphere>
    <a-box position="1.8 0.6 -3.2" width="0.4" height="0.4" depth="0.4" color="#708090"></a-box>
    <a-sphere position="1.5 0.4 -2.8" radius="0.5" color="#909090"></a-sphere>

    <!-- Small Pond -->
    <a-circle position="-4 0 -6" radius="3" color="#1E90FF" rotation="-90 0 0"></a-circle>

    <!-- Grass Patches -->
    <a-plane position="1 0 -7" rotation="-90 0 0" width="2" height="2" color="#006400"></a-plane>
    <a-plane position="-6 0 -3" rotation="-90 0 0" width="2" height="2" color="#228B22"></a-plane>
    <a-plane position="4 0 -10" rotation="-90 0 0" width="2" height="2" color="#7FFF00"></a-plane>

    <!-- Bushes -->
    <a-sphere position="-3 0.5 -9" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="4 0.5 -12" radius="1" color="#228B22"></a-sphere>

    <!-- Pebbles -->
    <a-entity>
      <a-sphere position="2 -0.1 -5" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1.8 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2.2 -0.1 -5.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="2 -0.1 -5.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Log -->
    <a-cylinder position="5 0.7 -6" radius="0.3" height="2" rotation="90 0 0" color="#8B4513"></a-cylinder>

    <!-- Ferns and Shrubs -->
    <a-entity>
      <a-sphere position="-2 0.3 -7" radius="0.5" color="#228B22"></a-sphere>
      <a-sphere position="2.5 0.3 -8" radius="0.6" color="#228B22"></a-sphere>
      <a-sphere position="-4 0.3 -11" radius="0.7" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 10"></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
