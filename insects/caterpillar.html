<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caterpillar Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Meadow Floor) -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10" color="#98FB98"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Caterpillar Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text>

    <!-- Caterpillar Model -->
    <a-entity position="0 1 -5" scale="1.5 1.5 1.5">
      <!-- Segmented Body -->
      <a-sphere position="0 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="0.2 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="0.4 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="-0.2 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="-0.4 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="0.6 0 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="-0.6 0 0" radius="0.1" color="green"></a-sphere>

      <!-- Head -->
      <a-sphere position="0.8 0 0" radius="0.12" color="lightgreen"></a-sphere>

      <!-- Antennae -->
      <a-entity>
        <a-cylinder position="0.85 0.15 0.05" radius="0.01" height="0.15" color="black" rotation="45 0 0"></a-cylinder>
        <a-cylinder position="0.75 0.15 0.05" radius="0.01" height="0.15" color="black" rotation="135 0 0"></a-cylinder>
        <a-sphere position="0.85 0.3 0.05" radius="0.02" color="black"></a-sphere>
        <a-sphere position="0.75 0.3 0.05" radius="0.02" color="black"></a-sphere>
      </a-entity>

      <!-- Legs -->
      <a-box position="0.8 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="0.6 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="0.4 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="0.2 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="0 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="-0.2 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="-0.4 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="-0.6 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
      <a-box position="-0.8 -0.1 0.05" rotation="0 0 45" width="0.02" height="0.02" depth="0.1" color="black"></a-box>
    </a-entity>

    <!-- Meadow Elements -->
    <a-entity>
      <!-- Flowers -->
      <a-cylinder position="3 0 -6" radius="0.05" height="1" color="green"></a-cylinder>
      <a-sphere position="3 1 -6" radius="0.2" color="yellow"></a-sphere>
      <a-cylinder position="-3 0 -6" radius="0.05" height="1" color="green"></a-cylinder>
      <a-sphere position="-3 1 -6" radius="0.2" color="yellow"></a-sphere>

      <!-- More Flowers -->
      <a-cylinder position="4 0 -5" radius="0.05" height="1" color="green"></a-cylinder>
      <a-sphere position="4 1 -5" radius="0.2" color="red"></a-sphere>
      <a-cylinder position="-4 0 -5" radius="0.05" height="1" color="green"></a-cylinder>
      <a-sphere position="-4 1 -5" radius="0.2" color="blue"></a-sphere>

      <!-- Bushes -->
      <a-sphere position="3 1 -5" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="5 1 -4" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="4 1 -6" radius="1" color="#228B22"></a-sphere>

      <!-- Rock Formation -->
      <a-sphere position="0 0.5 -4" radius="0.5" color="#808080"></a-sphere>
      <a-box position="0.3 0.6 -4.3" width="0.4" height="0.4" depth="0.4" color="#708090"></a-box>
      <a-sphere position="-0.4 0.4 -3.7" radius="0.4" color="#909090"></a-sphere>

      <!-- Grass Patches -->
      <a-plane position="3 0 -10" rotation="-90 0 0" width="3" height="3" color="#006400"></a-plane>
      <a-plane position="-8 0 -5" rotation="-90 0 0" width="3" height="3" color="#228B22"></a-plane>
      <a-plane position="5 0 -12" rotation="-90 0 0" width="3" height="3" color="#7FFF00"></a-plane>

      <!-- Pebbles -->
      <a-sphere position="1 -0.1 -3" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1.2 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="0.8 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1 -0.1 -3.4" radius="0.1" color="#808080"></a-sphere>
    </a-entity>

    <!-- Camera -->
    <a-entity camera="fov: 80" position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
