<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorpion Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#EEE"></a-light>
    <a-light type="directional" position="-5 10 10" intensity="0.8" color="#FFFFFF"></a-light>
    <a-light type="point" position="2 4 -1" intensity="0.6" color="#FFD700"></a-light>

    <!-- Ground (Natural Floor) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#D2B48C"></a-plane>

    <!-- Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sign -->
    <a-box position="0 3 2" width="5" height="2" depth="0.2" color="#FFF8DC"></a-box>
    <a-text value="Scorpion Habitat" align="center" color="#000" width="6" position="0 3.5 2.2"></a-text> 

    <!-- Scorpion Model -->
    <a-entity position="0 1 -5" scale="0.5 0.5 0.5">
      <!-- Head -->
      <a-sphere position="0.3 0 0" radius="0.1" color="#000000"></a-sphere>

      <!-- Pincers -->
      <a-box position="0.45 0 -0.1" rotation="0 0 15" width="0.1" height="0.1" depth="0.3" color="#000000"></a-box>
      <a-box position="0.45 0 0.1" rotation="0 0 -15" width="0.1" height="0.1" depth="0.3" color="#000000"></a-box>

      <!-- Body Segments -->
      <a-cylinder position="0 0 0.2" radius="0.1" height="0.7" color="#000000" rotation="90 0 0"></a-cylinder>
      <a-sphere position="-0.55 0 0.2" radius="0.1" color="#000000"></a-sphere>

      <!-- Tail -->
      <a-cylinder position="-1.2 0 0.2" radius="0.05" height="0.5" color="#000000" rotation="90 0 0"></a-cylinder>
      <a-cylinder position="-1.5 0 0.2" radius="0.05" height="0.5" color="#000000" rotation="135 0 0"></a-cylinder>
      <a-sphere position="-1.7 0 0.3" radius="0.05" color="#000000"></a-sphere>

      <!-- Legs -->
      <a-entity>
        <!-- Fore legs -->
        <a-box position="0.15 -0.1 0.1" rotation="0 0 45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>
        <a-box position="0.15 -0.1 -0.1" rotation="0 0 -45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>

        <!-- Middle legs -->
        <a-box position="-0.1 -0.1 0.1" rotation="0 0 45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>
        <a-box position="-0.1 -0.1 -0.1" rotation="0 0 -45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>

        <!-- Hind legs -->
        <a-box position="-0.35 -0.1 0.1" rotation="0 0 45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>
        <a-box position="-0.35 -0.1 -0.1" rotation="0 0 -45" width="0.02" height="0.02" depth="0.3" color="#000000"></a-box>
      </a-entity>
    </a-entity>

    <!-- Natural Elements -->
    <a-entity>
      <!-- Rocks and Pebbles -->
      <a-sphere position="1 -0.1 -3" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1.2 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="0.8 -0.1 -3.2" radius="0.1" color="#808080"></a-sphere>
      <a-sphere position="1 -0.1 -3.4" radius="0.1" color="#808080"></a-sphere>

      <!-- Bushes -->
      <a-sphere position="3 1 -5" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="5 1 -4" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="4 1 -6" radius="1" color="#228B22"></a-sphere>

      <!-- Logs -->
      <a-cylinder position="-2 0 -5" radius="0.3" height="1" rotation="90 0 0" color="#8B4513"></a-cylinder>
      <a-cylinder position="2 0 -6" radius="0.3" height="1" rotation="90 0 0" color="#8B4513"></a-cylinder>

      <!-- Grass -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="100" height="100" color="#7CFC00"></a-plane>
      <a-box position="1 0 -6" width="0.1" height="0.3" depth="0.1" color="#228B22"></a-box>
      <a-box position="1.5 0 -6.5" width="0.1" height="0.4" depth="0.1" color="#228B22"></a-box>
      <a-box position="0.5 0 -5.5" width="0.1" height="0.2" depth="0.1" color="#228B22"></a-box>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 2 10" look-controls wasd-controls></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
